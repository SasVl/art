<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saskia Vlieghe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      #color-overlay {
        position: fixed;
        inset: 0;
        background-color: #006a71; /* Of een andere kleur of gradient */
        z-index: 9999;
        opacity: 1; /* Overlay is zichtbaar vanaf het begin */
        visibility: visible; /* Overlay is zichtbaar vanaf het begin */
        pointer-events: none;
        transform: translateX(0); /* Beginpositie is standaard op 0 */
        transition: transform 1s, opacity 8s ease-out;
        /* Lange transitie voor schuiven en vervagen */
      }

      /* De overlay schuift naar links en verdwijnt pas nadat de transitie is gestart */
      #color-overlay.transition-start {
        opacity: 0; /* Overlay verdwijnt */
        transform: translateX(-100%); /* Overlay schuift naar links */
      }

      .bg-svg {
        position: absolute;
        right: -20px; /* deels buiten beeld */
        bottom: -8vh; /* deels buiten beeld */
        width: 250px;
        height: auto;
        fill: #006a71;
        opacity: 0.1;
        pointer-events: none;
        z-index: -1; /* extra hoog zodat SVG altijd zichtbaar blijft */
        transition: none; /* SVG blijft zichtbaar, beweegt niet mee */
      }
    </style>
  </head>
  <body>
    <div id="color-overlay"></div>
    <main>
      <svg class="bg-svg" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax meet" fill="red" xmlns="http://www.w3.org/2000/svg">
        <path class="st0" d="M41.3,89.2c-.4,0-.8-.2-1-.5l-23.6-34.3c-.3-.4-.4-.9-.2-1.4.2-.3.5-.5.9-.5h.9c.2,0,15.9.3,29.6.3s13.6,0,16.8-.3c8.2-.5,12.4-3,12.3-7.6,0-5.8-5.4-8.3-17.7-8.3s-14.3,0-18.2-3.7c-1.1-1.1-1.6-2.6-1.5-4.1,0-2.4,1-4.7,2.9-6.3,4.6-4.1,14.3-5,21.5-5s6.6.2,6.9.3,1,0,1.2.4v.3l-.2.4c-.2.5-.7,1.3-1.4,1.3,0,0-2.8-.2-6.6-.2-5.7,0-15.8.6-20.1,4.3-1.4,1.1-2.1,2.7-2.1,4.5,0,.9.3,1.8,1,2.4,2.6,2.4,11.5,3,16.4,3,9.4,0,20.2,1.2,20.3,10.7,0,4.2-2.5,9.1-14.7,10-3.2.2-8.9.3-17.1.3s-23-.2-27.7-.3l21.3,30.9,13.2-18.5c.4-.4.9-.5,1.5-.5.3,0,.5,0,.8.2h.2l.2.4c0,.4-.1.8-.4,1l-14.4,20.1c-.2.3-.6.5-1,.5h.2Z"/>
        <path class="st0" d="M51.8,104.1C23.3,104.1,0,80.7,0,52S23.3,0,51.8,0s51.8,23.3,51.8,52-23.3,52-51.8,52ZM51.8,2.2C24.4,2.2,2.2,24.5,2.2,52s22.3,49.9,49.7,49.9,49.7-22.4,49.7-49.9S79.2,2.2,51.8,2.2Z"/>
      </svg>
      <div class="">
        <!-- Header -->
        <header class="absolute inset-x-0 top-0 z-50">
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        </header>

        <main class="isolate">
          <!-- Hero section -->
          <div class="relative pt-2 lg:pt-16 md:pt-4">
            <div
              class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
              aria-hidden="true"
            >
              <div
                class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#006A71] to-[#9ACBD0] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                style="
                  clip-path: polygon(
                    74.1% 44.1%,
                    100% 61.6%,
                    97.5% 26.9%,
                    85.5% 0.1%,
                    80.7% 2%,
                    72.5% 32.5%,
                    60.2% 62.4%,
                    52.4% 68.1%,
                    47.5% 58.3%,
                    45.2% 34.5%,
                    27.5% 76.7%,
                    0.1% 64.9%,
                    17.9% 100%,
                    27.6% 76.8%,
                    76.1% 97.7%,
                    74.1% 44.1%
                  );
                "
              ></div>
            </div>
            <div class="pt-16 md:pt-10 sm:pt-8 pb-22 md:pb-12 sm:pb-4">
              <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="mx-auto max-w-2xl text-center">
                  <h1
                    class="text-balance text-5xl font-semibold tracking-tight sm:text-7xl"
                    style="color: #006a71"
                  >
                    Website under construction
                  </h1>
                </div>
              </div>
            </div>
            <div class="flex justify-center">
              <div
                class="-m-2 rounded-xl bg-gray-900/5 p-2 ring-1 ring-inset ring-gray-900/10 lg:-m-4 lg:rounded-2xl lg:p-4 max-h-[80vh] h-auto w-fit"
              >
                <img
                  src="under-construction1.jpg"
                  alt="Website under construction"
                  class="block mx-auto rounded-md shadow-2xl ring-1 ring-gray-900/10 max-h-[80vh] h-auto w-auto"
                />
              </div>
            </div>
            <div
              class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
              aria-hidden="true"
            >
              <div
                class="relative left-[calc(70%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#006A71] to-[#9ACBD0] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                style="
                  clip-path: polygon(
                    74.1% 44.1%,
                    100% 61.6%,
                    97.5% 26.9%,
                    85.5% 0.1%,
                    80.7% 2%,
                    72.5% 32.5%,
                    60.2% 62.4%,
                    52.4% 68.1%,
                    47.5% 58.3%,
                    45.2% 34.5%,
                    27.5% 76.7%,
                    0.1% 64.9%,
                    17.9% 100%,
                    27.6% 76.8%,
                    76.1% 97.7%,
                    74.1% 44.1%
                  );
                "
              ></div>
            </div>
          </div>
          <div class="relative pt-16 md:pt-10 sm:pt-8 text-center">
            <p class="font-semibold" style="color: #006a71">Saskia Vlieghe</p>
          </div>
        </main>
      </div>
    </main>
    <script>
      const overlay = document.getElementById("color-overlay");

      if (overlay) {
        // Forceer layout render voor Safari
        requestAnimationFrame(() => {
          // Safari heeft soms 2 frames nodig om initiÃ«le stijl toe te passen
          requestAnimationFrame(() => {
            overlay.classList.add("transition-start");

            // Verwijder de overlay na de langste overgangsduur (8s = opacity)
            setTimeout(() => {
              overlay.remove();
            }, 8000);
          });
        });
      }
    </script>
  </body>
</html>
